<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <img id="loading_img" src="https://media3.giphy.com/media/l3nWhI38IWDofyDrW/200w.webp?cid=ecf05e47etysuk5nww12m2yoq9xvfa8e5qcaqkfjjqnyuh7p&rid=200w.webp&ct=g"> 
</body>
</html>
<script>
  let image=document.getElementById("loading_img")

  function checkContent(){
    return true;
  } 

  let content_promise=new Promise(function(resolve,reject){
      let content=checkContent()
      

      setTimeout(function(){
        if(content){
           resolve("content is loaded")
       }
       else{
           reject("content failed to load")
        }
      },3000)
      


  })
//console.log(content_promise)

content_promise.then(function(value){
    image.src ="https://media0.giphy.com/media/Q81NcsY6YxK7jxnr4v/200w.webp?cid=ecf05e47du9rfrb5n1wqylpwka83yq4zksqob66dao6h9zsx&rid=200w.webp&ct=g"
})

content_promise.catch(function(err){
   image.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaQJVxCPp3XR2KQe8HmtI0mfSmFYqchBq3ug&usqp=CAU"
})
</script>
